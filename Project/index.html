<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
  </head>
  <body class="m-3" id="all-screen">
      <div id="imputs">
        <div id=create-list>
          <input  type="text" placeholder="Enter List Name" id="new-list-input">
          <button type="button" id="new-list-btn"  onclick="createNewListObj()">Create New List</button>
        </div>
        <div id="name-list">
          <input type="text"  placeholder="Enter Item Name" id="new-todoitem-input" >
          <button type="button" id="new-todoitem-btn" onclick="addNewTodoItem()">Create New Item</button>
        </div>
      </div>
      
      <div id="take-list">
        <h1>Select todo list</h2>
          <div class="lists-dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="todoListsDropdownMenu" data-bs-toggle="dropdown" aria-expanded="false">
            </button>
            <ul id="Lists-menu" class="dropdown-menu" aria-labelledby="todoListsDropdownMenu">
              
            </ul>
          </div>
      </div>
      <div id="todo-list" >
      </div>
    <script src="index.js"></script>
  </body>
</html>
